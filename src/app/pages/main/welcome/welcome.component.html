<ng-container>
<div class="carousel">
  <nz-carousel nzAutoPlay>
    @for (index of array; track index) {
    <div nz-carousel-content>
      <h3>{{ index }}</h3>
    </div>
    }
  </nz-carousel>
</div>

  <button nz-button nzType="primary" routerLink="/search">
    立即查看
  </button>


</ng-container>
